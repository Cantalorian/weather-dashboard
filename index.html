<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header class="header">
    <!-- add gradient to header for additonal style -->
    <h1 class="row siteHeader justify-content-center">Weather Dashboard</h1>
  </header>
  <!--add a container for search bar, a container for previous seraches, acontainer for search results with weather, five day forecast  -->
  <div class="row mainContent">
    <div class="col-3 searchContainer">
      <div class="searchBar">
        <h2 class="searchHeader">Search for a City:</h2>
        <input class="searchInput" type="text" placeholder="City Name">
        <button class="searchBtn">Search</button>
      </div>
      <div class="row pastSearch">
        <div class="prvSearch1"></div>
        <div class="prvSearch2"></div>
        <div class="prvSearch3"></div>
        <div class="prvSearch4"></div>
        <div class="prvSearch5"></div>
      </div>
    </div>
    <div class="col results">
      <div class="row city">
        <div class="cityResults">
          <!-- include desired city, current date, and icon of current weather -->
          <div class="location">
            <h3 class="searchCity">
              <span>Your City</span><span> </span>
              <span class="currentDate">(Date)</span>
            </h3>
          </div>
          <div class="temp">
            <p>Temp: <span class="currentTemp"></span></p>
          </div>
          <div class="wind">
            <p>Wind: <span class="currentWind"></span></p>
          </div>
          <div class="humidity">
            <p>Humidity: <span class="currentHumidity"></span></p>
          </div>
          <div class="uv">
            <p>UV Index: <span class="currentUv"></span></p>
          </div>
        </div>
      </div>
      <div class="row fiveDay">
        <h4>5-Day Forecast:</h4>
        <!-- add date, icon, temp, wind, and humidity to each span for 5 day -->
        <div class="col-2 day1">
          <div>
            <h4 class="date1">Date</h4>
          </div>
          <div class="icon1"></div>
          <div>
            <p>Temp: <span class="temp1"></span></p>
          </div>
          <div>
            <p>Wind: <span class="wind1"></span></p>
          </div>
          <div>
            <p>Humidity: <span class="humidity1"></span></p>
          </div>
        </div>
        <div class="col-2 day2">
          <div>
            <h4 class="date2">Date</h4>
          </div>
          <div class="icon2"></div>
          <div>
            <p>Temp: <span class="temp2"></span></p>
          </div>
          <div>
            <p>Wind: <span class="wind2"></span></p>
          </div>
          <div>
            <p>Humidity: <span class="humidity2"></span></p>
          </div>
        </div>
        <div class="col-2 day3">
          <div>
            <h4 class="date3">Date</h4>
          </div>
          <div class="icon3"></div>
          <div>
            <p>Temp: <span class="temp3"></span></p>
          </div>
          <div>
            <p>Wind: <span class="wind3"></span></p>
          </div>
          <div>
            <p>Humidity: <span class="humidity3"></span></p>
          </div>
        </div>
        <div class="col-2 day4">
          <div>
            <h4 class="date4">Date</h4>
          </div>
          <div class="icon4"></div>
          <div>
            <p>Temp: <span class="temp4"></span></p>
          </div>
          <div>
            <p>Wind: <span class="wind4"></span></p>
          </div>
          <div>
            <p>Humidity: <span class="humidity4"></span></p>
          </div>
        </div>
        <div class="col-2 day5">
          <div>
            <h4 class="date5">Date</h4>
          </div>
          <div class="icon5"></div>
          <div>
            <p>Temp: <span class="temp5"></span></p>
          </div>
          <div>
            <p>Wind: <span class="wind5"></span></p>
          </div>
          <div>
            <p>Humidity: <span class="humidity5"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
