<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header class="header">
    <!-- add gradient to header for additonal style -->
    <h1 class="row siteHeader justify-content-center">Weather Dashboard</h1>
  </header>
  <!--add a container for search bar, a container for previous seraches, acontainer for search results with weather, five day forecast  -->
  <div class="row mainContent">
    <div class="col-2 searchContainer">
      <div class="searchBar">
        <h2 class="searchHeader">Search for a City:</h2>
        <input class="searchInput" type="text" placeholder="City Name">
        <button class="searchBtn">Search</button>
      </div>
      <div class="row pastSearch">
        <div class="prvSearch1"></div>
        <div class="prvSearch2"></div>
        <div class="prvSearch3"></div>
        <div class="prvSearch4"></div>
        <div class="prvSearch5"></div>
      </div>
    </div>
    <div class="col results">
      <div class="row city"></div>
      <div class="row fiveDay"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
